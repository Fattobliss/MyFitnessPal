{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Fitness</title>
    <link rel="stylesheet" href="{% static 'css/contact1.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo">MyFitnessPal</a>
            <ul class="nav-links">
                <li><a onclick="about()">About</a></li>
                <li><a onclick="workouts()">Workouts</a></li>
                <li><a onclick="tracking()">Tracking</a></li>
                <li><a onclick="contact()">Contact</a></li>
            </ul>
        </div>
    </nav>
<br><br>
    <main><div class="main">
        <section class="contact">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below and we'll get in touch as soon as possible.</p>
<div class="form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="" onclick="check()">Send Message</button>
            </div>
        </section>
        <div class="img">
            <img src="{% static 'img/cnt1.webp' %}" alt="" width="550px" >
        </div>
    </div>
    </main>
<br><br><br>
   
</body>
<footer>
    <div class="container2">
        <p>&copy; 2024 MyFitnessPal. All rights reserved.</p>
    </div>
</footer>
<script>
    function about(){
        window.location.href='/user/about';
    }
    function workouts(){
        window.location.href='/workout';
    }
    function tracking(){
        window.location.href='/features';
    }
    function contact(){
        window.location.href='/user/contact';
    }
    function check(){
        var name= $('#name').val();
        var email= $('#email').val();
        var message= $('#message').val();
       
        console.log(name);
        console.log(email);
        console.log(message);
    }
        
    $.ajax({
        type: "POST",
        url:  "/user/createinfo/",
        data: {"name": name ,"email":email, "message": message },
        success: function(data)
        {
            if(data){
                window.location.href="/user/contact"
                //window.location.replace("/user/view_staff");
                console.log(data);
            }
            
            
       
        }
        

    })
</script>
</html>
