<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    </head>
    <body>
        
        <table class="table" style="border: 1px solid black;" >
            <thead>
                <tr style="background-color: blueviolet; color : white" >
                    <td>username</td>
                    <td>email</td>
                    <td>password</td>
                    <td>phoneno</td>
                    
                   
                </tr>
            </thead>
            <tbody>
                {% for obj in userdata %}
                <tr>
                    <td>{{ obj.fullname }}</td>
                    <td>{{ obj.email }}</td>
                    <td>{{ obj.username }}</td>
                    <td>{{ obj.password }}</td>
                    <td>{{ obj.confirmpassword }}</td>
                    <td><button onclick="deleterecord('{{ obj.email }}')">delete</button></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <script>
            function deleterecord(email){
                console.log(email);
                $.ajax({
                    type: "POST",
                    url : "{% url 'delete_user' %}",
                    data : {"email": email},
                    success : function(data)
                    {
                        console.log(data);
                        window.location.replace("/user/view_staff");
                    }
                })
            }
        </script>
    </body>
</html>
